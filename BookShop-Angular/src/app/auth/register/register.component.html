<div class="loginContainer">
    <form action="" (ngSubmit)="submit()" #RegisterForm="ngForm">
        <h1>Register</h1>
        <div class="input">
            <label for="email">Email</label>
            <input 
                type="email" 
                name="email" 
                placeholder="example@gmail.com" 
                [(ngModel)]="form.email"
                #email="ngModel"
                required
            />
            <span *ngIf="email.errors?.['required'] && email.touched">Email is required</span>
        </div>


        <div class="input">
            <label for="password">Password</label>
            <input 
                type="password" 
                name="password" 
                placeholder="******" 
                [(ngModel)]="form.password"
                #password="ngModel"
                required
            />
        </div>


        <div class="input">
            <label for="repass">Repeat-Password</label>
            <input 
                type="password" 
                name="repass" 
                placeholder="******" 
                [(ngModel)]="form.repass"
                #repass="ngModel"
                required
            />
            <div *ngIf="(!doMatch) && (password.touched && repass.touched)">Passwords don't match</div>
            <div *ngIf="repass.invalid && password.invalid && email.invalid && (password.touched && repass.touched && email.touched)">All fields are required</div>
        </div>


        <div>
            <button [disabled]="RegisterForm.invalid" type="submit">
                <ng-container *ngIf="isLoading()">Loading...</ng-container>
                <ng-container *ngIf="!isLoading()">Register</ng-container>
            </button>
        </div>
    </form>
</div>
